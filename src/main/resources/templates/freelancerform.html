<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Freelancer Form</h1>
<form action="#" th:action="@{/freelancerform}" th:object="${freelancerCalculator}" method="post">
    <p>Signs Number: <input type="text" th:field="*{signsNumber}"/></p>

    <div><input type="radio" name="translationType" value="plen" checked="checked" />Polish-English Translation</div>
    <div><input type="radio" name="translationType" value="enpl" />English-Polish Translation</div>

    <br/>
    <div><input type="radio" name="isVatPayer" value="yesvat" checked="checked" />I pay VAT tax</div>
    <div><input type="radio" name="isVatPayer" value="novat" />I do not pay VAT tax</div>
            

    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
        <form action="/">
            <input type="submit" value="Go Back" />
        </form>
    </p>
</form>
</body>
</html>
